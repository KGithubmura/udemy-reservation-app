<div class="container">
    <h1>list</h1>
    <br>
    <div class="row">
        <div *ngFor="let product of products; let productId = index"  class="col-sm">
            <a [routerLink]="['/productId']">
                <div class="card">
                    <img src={{product.img}} class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">{{ product.description }}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
